      <!-- collapse -->
      <div class="collapse" id="Login">
        <div class="card card-body">
          <div class="container">
            <form>
              <div class="row">
                <h2 class="text-center">Login</h2>

                <div class="col">
                  <input type="text" name="username" placeholder="Username" required>
                  <a href="#" style="float: right; color: #54acc2; text-decoration: none;">Forgot password?</a>
                  <input type="password" name="password" placeholder="Password" required>
                  <input type="submit" value="Login">
                </div>
              </div>
              
              <p class="text-center"> <br>
                Create New Account? 
                <button type="button" class="btn btn-outline bg-#54acc2" data-bs-toggle="modal" data-bs-target="#SignUp">
                  <i class="fas fa-user-plus"></i>  Sign Up
                </button>
              </p>
            </form>
          </div>   
        </div>
      </div>

          <!-- Modal -->
      <div class="modal fade" id="SignUp" tabindex="-1" aria-labelledby="SingUp" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="SingUp">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <label for="email"><b>Username</b></label>
                            <input type="text" placeholder="Username" name="Username" id="Username" required>
                         </div>
    
                         <div class="col-lg-6 col-md-12">
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        </div>
    
                         <div class="col-lg-6 col-md-12">
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                         </div>
                    
                
                        <div class="col-lg-6 col-md-12">
                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>      
                        </div>
                    
                    <hr>

                    <p class="text-center">By creating an account you agree to our <a href="#" style="text-decoration: none; color: #54acc2;">Terms & Privacy</a>.</p>
                    </div>
                
                <div class="container signin">
                  <p>Already have an account? 
                    <button class="btn btn-outline bg-#54acc2" type="button" data-bs-dismiss="modal" data-bs-toggle="collapse" data-bs-target="#Login" aria-expanded="false" aria-controls="Login">
                    <i class="fas fa-sign-in-alt"></i> Login
                    </button></p>
                </div>
            </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline bg-#54acc2" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-light bg-#54acc2">Done</button>
            </div>
          </div>
        </div>
      </div>
